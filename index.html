<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Cookie Clicker</title>
</head>
<body>

    <div class="container">
        <div class="Cookie">
            <div class="clicks">
                <h1 id="cookies">You have 0 cookies</h1>
                <p id="cps">0 cps</p>
            </div>
            <img class="unselectable" id="clickCookie" src="bilder\cookie.png" alt="Image of a cookie">
        </div>
        <div class="Cookie-tab">
            <h1>Cookies</h1>
            <div id="worker_clicker" class="workerContainer unselectable">
                <div>
                    <h1>Clicker</h1>
                    <p id="clickerCost" value="10">10 cookies</p>
                </div>
                <p id="clickerAmount">0</p>
            </div>
        </div>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
